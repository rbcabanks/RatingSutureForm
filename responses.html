<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Survey Responses ðŸ“Š</title>
  <style>
    html {
      padding: 10px;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      margin: 0;
      background: #7575759c;
      color: #333;
    }

    h1 {
      text-align: center;
      padding: 20px;
      margin: 0;
      background: rgb(62, 255, 178);
      color: black;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      border: 3px solid black;
    }

    .controls {
      margin: 20px 0;
      text-align: center;
    }

    button {
      background: rgb(62, 255, 178);
      color: black;
      border: 1px solid black;
      padding: 10px 18px;
      margin: 0 8px;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #1b5fad;
    }

    #pageInfo {
      display: inline-block;
      margin: 0 10px;
      font-weight: 1000;
      font-size: large;
      color: #000000;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      font-family: "Inter", sans-serif;
      font-size: 14px;
      color: #2c3e50;
      background: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    th,
    td {
      padding: 12px 16px;
      text-align: left;
    }

    th {
      background: rgb(62, 255, 178);
      ;
      color: rgb(0, 0, 0);
      font-weight: 600;
      border-bottom: 2px solid #e1e5ea;
    }

    td,
    th {
      border: 1px solid black;
    }

    td:last-child,
    th:last-child {
      border-right: none;
    }

    /* zebra striping for rows */
    tbody tr:nth-child(even) {
      background: #fdfdfd;
    }

    tbody tr:hover {
      background: #f1f5f9;
    }
  </style>
</head>

<body>
  <h1>Survey Responses ðŸ“Š</h1>

  <div class="controls">
    <button id="prevBtn">â¬… Previous</button>
    <span id="pageInfo"></span>
    <button id="nextBtn">Next âž¡</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>ParticipantID</th>
        <th>VideoID</th>
        <th>Suture Offset</th>
        <th>Suture Size</th>
        <th>Suture Direction</th>
        <th>Tension</th>
        <th>Handling Tightness</th>
        <th>Num Attempts</th>
        <th>Needle Repositioning</th>
        <th>Additional Observations</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let groupedByVideo = {};
    let videoIds = [];
    let currentPage = 0;
    let videoTitles = {}; // map: videoId â†’ filename

    async function loadVideoTitles() {
      try {
        const res = await fetch("videos.json");
        const data = await res.json();
        if (data.videos) {
          data.videos.forEach(v => {
            // take just the filename
            let fileName = v.path.split("/").pop();
            // OPTIONAL: remove .mp4 extension
            fileName = fileName.replace(/\.mp4$/i, "");
            videoTitles[v.id] = fileName;
          });
        }
      } catch (err) {
        console.error("Error loading videos.json:", err);
      }
    }

    async function loadResponses() {
      try {
        const res = await fetch("responses.json");
        const data = await res.json();
        if (!Array.isArray(data) || data.length === 0) return;

        // Group responses by videoId
        groupedByVideo = {};
        data.forEach(entry => {
          const vid = entry.videoId || "Unknown";
          if (!groupedByVideo[vid]) groupedByVideo[vid] = [];
          groupedByVideo[vid].push(entry);
        });

        videoIds = Object.keys(groupedByVideo);
        currentPage = 0;
        renderPage();
      } catch (err) {
        console.error("Error loading responses:", err);
      }
    }

    function renderPage() {
      const tbody = document.querySelector("tbody");
      tbody.innerHTML = "";

      if (videoIds.length === 0) return;

      const videoId = videoIds[currentPage];
      const rows = groupedByVideo[videoId];

      rows.forEach(entry => {
        const tr = document.createElement("tr");
        const columns = [
          entry.participantId || "",
          entry.videoId || "",
          entry.sutureOffset || "",
          entry.sutureSize || "",
          entry.sutureDirection || "",
          entry.tension || "",
          entry.tightness || "",
          entry.numAttempts || "",
          entry.repositioning || "",
          entry.additionalObservations || ""
        ];
        columns.forEach(c => {
          const td = document.createElement("td");
          td.textContent = c;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      // âœ… Use filename from videoTitles map
      const videoTitle = videoTitles[videoId] || `ID: ${videoId}`;
      document.getElementById("pageInfo").textContent =
        `Video ${currentPage + 1} of ${videoIds.length} (${videoTitle})`;
    }

    // Button listeners
    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPage > 0) {
        currentPage--;
        renderPage();
      }
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentPage < videoIds.length - 1) {
        currentPage++;
        renderPage();
      }
    });

    // Initialize
    (async function init() {
      await loadVideoTitles();
      await loadResponses();
    })();
  </script>
</body>

</html>
